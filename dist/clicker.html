<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clicker.css">
    <title>Clicker oczyszczacz powietrza.</title>
</head>
<body>
    <div id="kontener">

        
        <div id="GórnyPanel">
            <div id="CzystszePowietrze">Czyste powietrze = 1000000 kliknięć.</div>
        </div>
        
        <div id="lewyPanel">
            <div id="LicznikPunktów" class="lewyPanelText">Kliknięcia: 0</div> <br>
            <div id="Ulepszenia" class="lewyPanel">
                <p class="lewyPanelText ulepszenie" id="filtrPowietrza">Filtr powietrza: 100 kliknięć.</p> <br>
                <p class="lewyPanelText ulepszenie" id="odświeżaczPowietrza">Odświeżacz Powietrza: 1000 kliknięć.</p> <br>
                <p class="lewyPanelText ulepszenie" id="katalizatoryWSamochodach">Katalizatory w samochodach 10000: kliknięć.</p> <br>
                <p class="lewyPanelText ulepszenie" id="zaprzestanieKopaniaSurowcówNaturalnych">
                    Zaprzestanie kopania surowców naturalnych: 100000 kliknięć.
                </p>
            </div>
        </div>
        
        <div id="main">
            <img id="smogCityIMG"  src="img/smog city.jpeg" alt="Tu miało być fajne zdjęcie do klikania ale go niema.">
        </div>
        
    </div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="clicker.js "></script>
</body>
</html>
